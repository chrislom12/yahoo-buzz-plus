
<!-- <div>{{ articles }}</div> -->
<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
</div>


<div *ngIf="view === 1" class="container mt-5 extend">
  <div class="card extend">
    <div class="card-body main-card">
      <div class="article-header">
        <div class="card-title restricted">{{ article.title }}</div>
        <div class="circular-progress">
          <p class="ratio">{{articleProgress}}/10</p>
        </div>
      </div>
      <div class="info-pills mb-3">
        <ul class="nav nav-pills">
          <li class="nav-item pill">
            <span class="nav-link active">Published: {{article.date}}</span>
          </li>
          <li class="nav-item pill">
            <a class="nav-link active" href="{{article.link}}" target="_blank">Link to Original Article</a>
          </li>
        </ul>
      </div>
      <div class="card-text-container">
        <p class="card-text" [innerHTML]="article.text"></p>
      </div>
      <div class="d-flex justify-content-center"> <!-- Center the buttons -->
        <button class="btn btn-success mr-2" (click)="likeArticle()">Buzz Up</button>
        <button class="btn btn-danger" (click)="dislikeArticle()">Buzz Down</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="view === 2" class="container mt-5 extend">
  <div class="row d-flex flex-wrap">
    <div class="col-md-6 d-flex align-items-stretch" *ngFor="let article of recommendations">
      <div class="card mb-4 shadow-sm w-100">
        <div class="card-body headline-card">
          <h5 class="card-title">{{ article.title }}</h5>
          <a [href]="article.link" target="_blank" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
