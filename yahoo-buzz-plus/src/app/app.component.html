

<div class="container-logo">
  <div class="logo-container">
    <img src="../assets/buzz logo@2x.png" alt="Logo" class="logo">
    <a href="https://www.reuters.com/?edition-redirect=in" target= "_blank" class="help-button"><img src="../assets/circle-question-solid.svg" class="close-icon custom-button">
    </a>
  </div>

</div>

<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
</div>


<div *ngIf="view === 1" class="container mt-5 extend">
  <div class="card extend">
    <div class="card-body main-card">
      <div class="article-header">
        <div class="card-title restricted">{{ article.title }}</div>
        <div class="circular-progress">
          <p class="ratio">{{articleProgress}}/10</p>
        </div>
      </div>
      <div class="info-pills mb-3">
        <ul class="nav nav-pills">
          <li class="nav-item pill">
            <span class="nav-link active">Published: {{article.date}}</span>
          </li>
          <li class="nav-item pill">
            <a class="nav-link active" href="{{article.link}}" target="_blank">Link to Original Article</a>
          </li>
        </ul>
      </div>
      <div class="card-text-container">
        <p class="card-text" [innerHTML]="article.text"></p>
      </div>
      <div class="d-flex justify-content-center"> 
        <button class="custom-button btn btn-success mr-2" (click)="likeArticle()">Buzz Up</button>
        <button class="custom-button btn btn-danger" (click)="dislikeArticle()">Buzz Down</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="view === 2" class="container mt-5 extend">
  <div class="row d-flex flex-wrap">
    <div class="col-md-6 d-flex align-items-stretch" *ngFor="let article of recommendations; let i = index">
      <div class="card mb-4 shadow-sm w-100">
        <div class="card-body headline-card">
          <h5 class="card-title-alt">{{ article.title }}</h5>
          <button class="custom-button btn btn-primary btn-purple" (click)="readMore(i)">Read More</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="view === 3" class="container mt-5 extend">
  <div class="card extend">
    <div class="card-body main-card">
      <div class="article-header">
        <div class="card-title restricted">{{ article.title }}</div>
        <div  (click)="closeView()">
          <img src="assets/xmark-solid.svg" alt="Close" class="close-icon custom-button">
        </div>
      </div>
      <div class="info-pills mb-3">
        <ul class="nav nav-pills">
          <li class="nav-item pill">
            <span class="nav-link active">Published: {{article.date}}</span>
          </li>
          <li class="nav-item pill">
            <a class="nav-link active" href="{{article.link}}" target="_blank">Link to Original Article</a>
          </li>
        </ul>
      </div>
      <div class="card-text-container">
        <p class="card-text" [innerHTML]="article.text"></p>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
